[MeasureFreeDriveC]
Measure = FreeDiskSpace
Drive = C:

[MeasureUsedDriveC]
Measure = FreeDiskSpace
InvertMeasure = 1
Drive = C:

[MeterUsedDriveBarC]
MeasureName = MeasureUsedDriveC
Meter = Bar
Y = #DefaultY#
W = #Width#
H = #BarH#
BarColor = #BarColor#
SolidColor = #SolidColor#
BarOrientation = Horizontal

[MeterDriveTextC]
Meter = String
MeasureName = MeasureFreeDriveC
Y = 5R
MeterStyle = #CurrentStyle#
StringAlign = Left
Text = [&String:Format(#LineCharCount#, 'Drive C: . ', [&MeasureFreeDriveC], 1, ' free')]



[MeasureFreeDriveP]
Measure = FreeDiskSpace
Drive = P:

[MeasureUsedDriveP]
Measure = FreeDiskSpace
InvertMeasure = 1
Drive = P:

[MeterUsedDriveBarP]
MeasureName = MeasureUsedDriveP
Meter = Bar
Y = 5R
W = #Width#
H = #BarH#
BarColor = #BarColor#
SolidColor = #SolidColor#
BarOrientation = Horizontal

[MeterDriveTextP]
Meter = String
MeasureName = MeasureFreeDriveP
Y = 5R
MeterStyle = #CurrentStyle#
FontColor = #FontColor#
FontSize = #FontSize#
FontFace = #FontFace#
AntiAlias = 1
StringAlign = Left
Text = [&String:Format(#LineCharCount#, 'Drive P: . ', [&MeasureFreeDriveP], 1, ' free')]