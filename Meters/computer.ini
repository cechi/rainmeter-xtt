[Variables]
@Include = ..\@Resources\variables.inc

[MeasureOSVersion]
Measure = Plugin
Plugin = SysInfo
SysInfoType = OS_VERSION
UpdateDivider = -1

[MeasureTime]
Measure = Time
Format = %A, %B %#d, %Y %H:%M:%S

[MeterComputer]
Meter = String
MeterStyle = #CurrentStyle#
MeasureName = MeasureOSVersion
Text = %1: %COMPUTERNAME%: %USERNAME%
Y = R

[MeterTime]
Meter = String
MeterStyle = #CurrentStyle#
MeasureName = MeasureTime
Text = %1
Y = R